<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>You</h1>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info" *ngIf="editForm.dirty">
        <strong>information:</strong> Save change
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div class="">
            <strong>Location</strong>
            <p>{{user.city}},{{user?.country}}</p>
          </div>
          <div class="">
            <strong>Age</strong>
            <p>{{user?.age}}</p>
          </div>
          <div class="">
            <strong>Last Active</strong>
            <p>{{user?.lastActive}}</p>
          </div>
          <div class="">
            <strong>Member since:</strong>
            <p>{{user?.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button form="editform" class="btn btn-success btn-block" [disabled]="!editForm.dirty">save</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit profiles">
            <form action="" class="editform" #editForm="ngForm" id="editform" (ngSubmit)="updateUser()">
              <h4>Description</h4>
              <textarea name="introduction" row="6" class="form-control" [(ngModel)]="user.introduction">
              </textarea>
              <h4>Looking for</h4>
              <textarea name="lookingFor" row="6" class="form-control" [(ngModel)]="user.lookingFor">
              </textarea>
              <h4>Interests</h4>
              <textarea name="interests" row="6" class="form-control" [(ngModel)]="user.interests">
              </textarea>
              <h4>Location Detail</h4>
              <div class="form-inline">
                <label for="city">City</label>
                <input class="form-control" type="text" name="city" [(ngModel)]="user.city">
                <label for="country">Country</label>
                <input class="form-control" type="text" name="Country" [(ngModel)]="user.country">
              </div>
            </form>
          </tab>
          <tab heading="Edit Photo">
            <app-photo-edit [photos]="user.photos"></app-photo-edit>
            <p>edit profiles</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
